<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Login - Plan for Money</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="../../public/images/logo.png" alt="Plan for Money Logo">
                    <h1>Plan for Money</h1>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="incubator-login.html">Incubator Login</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-box">
                <h2>Founder Login</h2>
                <form id="founderLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                </form>
                <p class="auth-links">
                    <a href="founder-register.html">Create Account</a> |
                    <a href="#">Forgot Password?</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Plan for Money. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
</body>
</html>
